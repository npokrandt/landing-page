<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="inline">Landing Page</h1>
        <nav>
            <p class="inline link"><a href="#image-one">link 1</a></p>
            <p class="inline link"><a href="#image-two">link 2</a></p>
            <p class="inline link"><a href="#contact-info">contact info</a></p>
        </nav>
    </header>
    <main>
        <figure>
            <img id="image-one" src="images/IMG_2520.JPG" alt="a beautiful sunset over water">
            <figcaption>sunset</figcaption>
        </figure>
        <figure>
            <img id="image-two" src="images/IMG_2939.JPG" alt="a beautiful sunset over a lake">
            <figcaption>sunset 2</figcaption>
        </figure>
        <form id="contact-info">
            <h2>Add contact info:</h2>
            <div>
                <label>Name:</label>
                <input type="text">
            </div>
            <div>
                <label>Email:</label>
                <input type="text">
            </div>
            <input type="button" value="Send">
        </form>
    </main>
    <footer>
        <p>&copy 2023</p>
    </footer>
    
</body>
</html>
